<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Mediator</title>
    <style>
            /* styles.css */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
}

header {
    background-color: #4267b2;
    color: white;
    padding: 1rem;
    text-align: center;
}

#create-post {
    padding: 1rem;
    margin: 20px auto;
    max-width: 500px;
}

#create-post textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 10px;
    resize: none;
}

#create-post button {
    width: 100%;
    padding: 10px;
    background-color: #4267b2;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#create-post button:hover {
    background-color: #365899;
}

#feed {
    max-width: 500px;
    margin: 20px auto;
    padding: 1rem;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

.post {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    position: relative;
}

.post:last-child {
    border-bottom: none;
}

.post-content {
    margin-bottom: 5px;
}

.post-date {
    font-size: 0.8rem;
    color: #555;
}

.delete-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background-color: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
}

.delete-btn:hover {
    background-color: darkred;
}
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Social Mideator</h1>
    </header>

    <!-- Login Section -->
    <section id="login-section">
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="loginButton">Login</button>
    </section>

    <!-- Change Name Section (only visible if logged in) -->
    <section id="change-name-section" style="display: none;">
        <input type="text" id="newName" placeholder="Enter new name" />
        <button id="changeNameButton">Change Name</button>
    </section>
<br>
    <!-- Post Creation Section (only visible if logged in) -->
    <section id="create-post" style="display: none;">
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <button id="postButton">Post</button>
    </section>

    <!-- Feed Section -->
    <section id="feed">
        <h2>Posts</h2>
        <div id="posts"></div>
    </section>

    <script>
// script.js

// Check if user is logged in and display the post creation and name change sections if they are
document.addEventListener('DOMContentLoaded', () => {
    const user = localStorage.getItem('user');
    if (user) {
        showUserSections();
    }
    displayPosts();
});

// Login functionality
document.getElementById('loginButton').addEventListener('click', () => {
    const username = document.getElementById('username').value;
    if (username) {
        localStorage.setItem('user', username);
        showUserSections();
    } else {
        alert('Please enter your name to log in.');
    }
});

// Show the post creation and name change sections and hide the login section
function showUserSections() {
    document.getElementById('login-section').style.display = 'none';
    document.getElementById('create-post').style.display = 'block';
    document.getElementById('change-name-section').style.display = 'block';
}

// Change name functionality
document.getElementById('changeNameButton').addEventListener('click', () => {
    const newName = document.getElementById('newName').value;
    if (newName) {
        localStorage.setItem('user', newName);
        alert('Name changed successfully!');
        displayPosts(); // Update the feed display with the new name
    } else {
        alert('Please enter a new name.');
    }
});

// Event listener for creating a new post
document.getElementById('postButton').addEventListener('click', () => {
    const content = document.getElementById('postContent').value;
    const user = localStorage.getItem('user');
    if (content && user) {
        createPost(content, user);
        document.getElementById('postContent').value = ''; // Clear input field
    }
});

// Function to create a new post
function createPost(content, username) {
    const posts = getPosts();
    const newPost = {
        id: Date.now(), // Unique ID for each post
        content,
        username, // Store the creator's name
        date: new Date().toLocaleString()
    };
    posts.push(newPost);
    localStorage.setItem('posts', JSON.stringify(posts));
    displayPosts();
}

// Function to retrieve posts from localStorage
function getPosts() {
    const posts = localStorage.getItem('posts');
    return posts ? JSON.parse(posts) : [];
}

// Function to delete a post by ID
function deletePost(id) {
    let posts = getPosts();
    posts = posts.filter(post => post.id !== id); // Filter out the post with the matching ID
    localStorage.setItem('posts', JSON.stringify(posts));
    displayPosts();
}

// Function to display all posts in the feed
function displayPosts() {
    const posts = getPosts();
    const postsContainer = document.getElementById('posts');
    postsContainer.innerHTML = ''; // Clear current content

    posts.forEach((post) => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
            <p><strong>${post.username}</strong></p>
            <p class="post-content">${post.content}</p>
            <span class="post-date">${post.date}</span>
            <button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>
        `;
        postsContainer.appendChild(postElement);
    });
}

    </script>
</body>
</html>
